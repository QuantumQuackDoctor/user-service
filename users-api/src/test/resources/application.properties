spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
jwt.secret="secret"
user-portal-url=http://localhost:4200
admin-portal-url=http://localhost:3000
driver-portal-url=http://localhost:3000
email.region=us-west-1
email.sender=scrumptiousdoctor@gmail.com
email.templates.password-reset=reset-password
metrics.cloudwatch.namespace="test"
metrics.cloudwatch.enabled=false
